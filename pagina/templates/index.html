<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detector de Enfermedades - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      width: 100%;
      max-width: 420px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .form-switcher {
      text-align: center;
      margin-top: 15px;
    }
    .form-switcher button {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card p-4 bg-light">
  <h3 class="text-center mb-4" id="form-title">Iniciar Sesión</h3>

  <!-- Login Form -->
  <form id="login-form" action="/login" method="POST">
    <div class="mb-3">
      <label for="login-email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="login-email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="login-password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="login-password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    <div class="form-switcher">
      ¿No tienes cuenta?
      <button type="button" onclick="mostrarRegistro()">Regístrate</button>
    </div>
  </form>

  <!-- Register Form -->
  <form id="register-form" action="/register" method="POST" style="display: none;">
    <div class="mb-3">
      <label for="register-name" class="form-label">Nombre Completo</label>
      <input type="text" class="form-control" id="register-name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="register-email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="register-email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="register-password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="register-password" name="password" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Registrarse</button>
    <div class="form-switcher">
      ¿Ya tienes cuenta?
      <button type="button" onclick="mostrarLogin()">Inicia Sesión</button>
    </div>
  </form>
</div>

<script>
  function mostrarRegistro() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'block';
    document.getElementById('form-title').innerText = 'Registro de Usuario';
  }

  function mostrarLogin() {
    document.getElementById('register-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('form-title').innerText = 'Iniciar Sesión';
  }
</script>

</body>
</html>
